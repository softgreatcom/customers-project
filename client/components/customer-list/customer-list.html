<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Customers:</h1>
      <table class="table">
        <tr >
          <th>Name</th>
          <th>Email</th>
          <th>Company</th>
        </tr>
        <tr ng-repeat="customer in customers" ng-click="selectCustomer(customer)">
          <td >{{customer.name}}</td>
          <td>{{customer.email}}</td>
          <td>{{customer.company}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
